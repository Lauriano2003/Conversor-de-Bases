<body >
    
    <center>
        <h1 class="textoPrincipal">Marise's Machine</h1>


<div class="calculadora">

<br><b><br><br>
        <h3 class="textoInicio">Numero para Converter</h3>
        <input type="text" id="numero_base">
        <br><br>
        <h3 class="textoInicio">Bases</h3>
       <select id="seletor_bases" class="select_bases">
       <option value="binario" id="option">Binario</option>
       <option value="hexadecimal" id="option" >Hexadecimal</option>
       <option value="octal" id="option" >Octal</option>
       <option value="decimal" id="option" >Decimal</option>
</select>
<br><br>


<br><br><br>
<button class="btn"   onclick="converter()">Converter</button>
<br><br>
    <div id="mostrarResultado"></div>
</div>

<script>

function converter() {
            let valor_informado = numero_base.value;
            let base_selecionada = seletor_bases.value;
            let base_real = 10
            if (base_selecionada === "binario") {base_real = 2}
            else if(base_selecionada ==="octal"){base_real = 8}
            else if (base_selecionada ==="hexadecimal"){base_real=16}
            let valorDecimal = parseInt(valor_informado, base_real);

            let octal = valorDecimal.toString(8);
            let hexadecimal = valorDecimal.toString(16);
            let binaria = valorDecimal.toString(2);

            

            if (base_selecionada === "binario") {
                mostrarResultado.innerHTML = `Decimal: ${valorDecimal} <br><br>Octal: ${octal} <br><br>Hexadecimal: ${hexadecimal}`;
            } else if (base_selecionada === "hexadecimal") {
                mostrarResultado.innerHTML = `Decimal: ${valorDecimal}  <br><br>Binario: ${binaria} <br><br>Octal: ${octal}`;
            } else if (base_selecionada === "octal") {
                mostrarResultado.innerHTML = `Decimal: ${valorDecimal}<br><br>Binario: ${binaria} <br><br>Hexadecimal: ${hexadecimal}`;
            } else {
                mostrarResultado.innerHTML = `Binario: ${binaria} <br><br> Octal: ${octal} <br><br>Hexadecimal: ${hexadecimal}`;
            }
            if(valorDecimal == 'NaN'||binaria == 'NaN'|| octal == 'NaN'|| hexadecimal == 'NaN'){
                alert('Digite um valor valido para essa base')
                mostrarResultado.innerHTML =``
            }
        }
    </script>
</body>
